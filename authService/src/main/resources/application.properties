# Application Configuration
spring.application.name=authService
server.port=8081

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://levelup.ddns.net:1680/postgres?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=supabase
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.maximum-pool-size=10


#JWT Configuration
jwt.secret=${JWT_SECRET:mydefaultsecretkey}
jwt.access-token-expiration-minutes=15
jwt.refresh-token-expiration-days=7

# Firebase Configuration
firebase.service-account=${FIREBASE_SERVICE_ACCOUNT:}



# Configuracion de logging para PostgreSQL y Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.postgresql=DEBUG