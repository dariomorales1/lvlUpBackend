# Application Configuration
spring.application.name=authService
server.port=8081

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://levelup.ddns.net:1680/postgres?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=supabase
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.maximum-pool-size=10

# JWT Configuration
jwt.secret=${JWT_SECRET:mydefaultsecretkey}
jwt.access-token-expiration-minutes=15
jwt.refresh-token-expiration-days=7

# Firebase Configuration
firebase.service-account=${FIREBASE_SERVICE_ACCOUNT:}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true
springdoc.paths-to-match=/auth/**,/admin/**
springdoc.packages-to-scan=cl.levelup.authservice.controller

# CORS Configuration (si necesitas para Swagger UI)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.postgresql=DEBUG
logging.level.org.springdoc=INFO
logging.level.cl.levelup.authservice=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Spring Security (para desarrollo - permite Swagger)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081

# Server Configuration
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true