# ============================================
# SERVER
# ============================================
server.port=8085
spring.application.name=orderService

# ============================================
# DATABASE (PostgreSQL igual que productService)
# ============================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://levelup.ddns.net:1680/postgres
spring.datasource.username=postgres
spring.datasource.password=supabase

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10

# ============================================
# SERVICE LINKS (UserService & CartService)
# ============================================
services.cart-service.base-url=http://levelup.ddns.net:8080
services.user-service.base-url=http://levelup.ddns.net:8080

# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# SWAGGER / OPENAPI
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
